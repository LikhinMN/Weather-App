<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <!-- From Uiverse.io by Smit-Prajapati -->
        <div class="container">
          <div class="search-container">
            <input class="input" type="text" />
            <img src="./images/search.svg.svg" class="search__icon">
          </div>
        </div>
      </div>
      <div class="output-container">
        <div class="container">
          <div class="main-condition">
            <h1 class="temparature-degree">32&deg;</h1>
          <img src="./images/Snow.gif" class="condition-img">
          <p class="condition">fair</p>
          </div>
          <div class="other-details">
            <div class="wind">
              <img src="./images/wind.svg" alt="">
              <p>wind</p>
              <p>12 mps</p>
            </div>
            <div class="humidity">
              <img src="./images/humidity.svg" alt="">
              <p>Humidity</p>
              <p>128% </p>
            </div>
            <div class="pressure">
              <img src="./images/pressure.svg" alt="">
              <p>Humidity</p>
              <p>128% </p>
            </div>
            <div class="sunset">
              <img src="./images/sunrise.svg" alt="">
              <p>Humidity</p>
              <p>128% </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    </script>
  </body>
</html>
